<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <h1>Tabla</h1>

    <table border="1px solid #2b2b2b" 
    cellpadding="5px" 
    cellspacing="0">
        <!-- thead es la cabecera de la tabla -->
        <thead>
            <tr> 
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>Garcia</td>
            </tr>
            <tr>
                <td>Angel</td>
                <td>Zamorano</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>footer de nombre</td>
                <td>footer de apellido</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
